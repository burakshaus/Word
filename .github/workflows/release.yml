name: Publish Release

on:
  push:
    tags:
      - 'v*' # Sadece v1.0, v0.5.2 gibi etiketlerde çalışır

permissions:
  contents: write # Release oluşturmak için yazma izni gerekli

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml -DskipTests

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: target/*.jar      # Oluşan JAR dosyasını release'e ekle
        generate_release_notes: true # Commit mesajlarından otomatik not çıkar
